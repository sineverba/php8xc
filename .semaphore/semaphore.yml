version: v1.0

name: Build and test Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:

  prologue:
    commands:
      - echo $DOCKER_TOKEN | docker login --username "$DOCKER_USERNAME" --password-stdin

  env_vars:
    - name: DOCKER_USERNAME
      value: sineverba
    - name: DOCKER_IMAGE
      value: php8xc

blocks:
  - name: 'Build and test'
    skip:
      when: "tag =~ '.*'"
    task:
      jobs:
        - name: 'Build and test'
          commands:
            - checkout
            - docker build --tag $DOCKER_USERNAME/$DOCKER_IMAGE .
            - docker run --rm $DOCKER_USERNAME/$DOCKER_IMAGE php -v | grep 8.1.0
            - docker run --rm $DOCKER_USERNAME/$DOCKER_IMAGE php -v | grep OPcache
            - docker run --rm $DOCKER_USERNAME/$DOCKER_IMAGE php -m | grep xdebug
            - docker run --rm $DOCKER_USERNAME/$DOCKER_IMAGE php -r "xdebug_info();" | grep "3.1.2"
            - docker run --rm $DOCKER_USERNAME/$DOCKER_IMAGE php -m | grep pdo_pgsql
            - docker run --rm $DOCKER_USERNAME/$DOCKER_IMAGE /usr/bin/composer -V | grep "2.1.14"
            - docker run --rm $DOCKER_USERNAME/$DOCKER_IMAGE php -i | grep "short_open_tag => Off => Off"
            - docker run --rm $DOCKER_USERNAME/$DOCKER_IMAGE php -i | grep "memory_limit => 512M => 512M"
      secrets:
        - name: DOCKER_TOKEN

promotions:
  - name: Deploy
    pipeline_file: deploy.yml
    auto_promote:
      when: "result = 'passed' and tag =~ '.*'"